<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Em bé đừng dỗi tôi nữa được không ạ?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #ffe6f0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      height: 100vh;
      position: relative;
    }
    h1 {
      color: #d6336c;
      font-size: 2.5em;
      margin-top: 100px;
      position: relative;
      z-index: 10;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
      z-index: 10;
    }
    #yesBtn {
      background-color: #28a745;
      color: white;
    }
    #noBtn {
      background-color: #dc3545;
      color: white;
      position: absolute;
    }
    button:hover {
      transform: scale(1.1);
    }
    .heart {
      position: absolute;
      color: #ff3366;
      font-size: 20px;
      animation: float 10s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Em bé đừng dỗi tôi nữa được không ạ?</h1>

  <button id="yesBtn" onclick="alert('Em bé đáng yêu quá, cảm ơn nha 💖')">Có 🥺</button>
  <button id="noBtn">Không 😠</button>

  <script>
    // Nút "Không" chạy trốn
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Tạo nhiều trái tim bay
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
      heart.textContent = '❤️';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 200);
  </script>

</body>
</html>
